<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Summarize</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 15px;
      width: 320px;
      box-sizing: border-box;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    h1 {
      text-align: center;
      color: #0078d7;
    }
    select, input[type="range"], button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #005fa3;
    }
    #summary {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
      color: #222;
      min-height: 80px;
      white-space: pre-wrap;
    }
    body.dark #summary {
      background-color: #333;
      color: #eee;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .btn-row button {
      flex: 1;
    }
    #copyMsg, #saveMsg {
      text-align: center;
      font-size: 12px;
      color: green;
      display: none;
    }
    #loading {
      text-align: center;
      margin: 10px 0;
      display: none;
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Quick Summarize</h1>

  <label for="toneSelect">Tone:</label>
  <select id="toneSelect">
    <option value="neutral">Neutral</option>
    <option value="professional">Professional</option>
    <option value="casual">Casual</option>
    <option value="funny">Funny</option>
  </select>

  <label for="wordLimit">Word Limit: <span id="wordCount">50</span></label>
  <input type="range" min="20" max="200" value="50" id="wordLimit" />

  <button id="summarize">Summarize Page</button>
  <div id="loading">Summarizing...</div>
  <div id="summary"></div>

  <div class="btn-row">
    <button id="copyBtn">Copy</button>
    <button id="saveBtn">Save</button>
    <button id="downloadBtn">Download</button>
  </div>

  <button id="readAloudBtn">ðŸ”Š Read Aloud</button>
  <div id="copyMsg">Copied!</div>
  <div id="saveMsg">Saved!</div>

  <div class="toggle-wrapper">
    <label for="darkModeToggle">ðŸŒ™ Dark Mode</label>
    <input type="checkbox" id="darkModeToggle" />
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
